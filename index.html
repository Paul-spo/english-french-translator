
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English to French Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea, button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    #output {
      border: 1px solid #ccc;
      padding: 1rem;
      min-height: 100px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>English to French Translator</h1>
  <textarea id="inputText" placeholder="Enter English text here..."></textarea>
  <button onclick="translateText()">Translate</button>
  <div id="output"></div>

  <script>
    async function translateText() {
      const inputText = document.getElementById('inputText').value;
      const response = await fetch('https://api.mymemory.translated.net/get?q=' + encodeURIComponent(inputText) + '&langpair=en|fr');
      const data = await response.json();
      const translated = data.responseData.translatedText || 'Translation failed.';
      document.getElementById('output').innerText = translated;
    }
  </script>
</body>
</html>
